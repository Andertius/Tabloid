<h1 mat-dialog-title>Add song</h1>

<div mat-dialog-content>
    <form [formGroup]="formGroup">
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Song name</mat-label>
            <input matInput formControlName="name" type="text">
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Song No.</mat-label>
            <input matInput formControlName="songNumber" type="number">
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Genres</mat-label>
            <mat-select multiple formControlName="genres">
                <mat-option *ngFor="let genre of genres" [value]="genre">{{ genre.name }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Artists</mat-label>
            <mat-select multiple formControlName="artists">
                <mat-option *ngFor="let artist of artists" [value]="artist">{{ artist.name }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Album</mat-label>
            <mat-select formControlName="albums">
                <mat-option *ngFor="let album of albums" [value]="album">{{ album.name }}</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button [mat-dialog-close]="formGroup" cdkFocusInitial>Confirm</button>
</div>
