<h1 mat-dialog-title>Add tuning</h1>

<div mat-dialog-content>
    <form [formGroup]="formGroup">
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Tuning name</mat-label>
            <input matInput formControlName="name" type="text" >
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Strings</mat-label>
            <input matInput formControlName="strings" type="text" >
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>String number</mat-label>
            <input matInput formControlName="stringNumber" type="number" >
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Instrument</mat-label>
            <mat-select formControlName="instrument">
              <mat-option [value]="instrument.Guitar">Guitar</mat-option>
              <mat-option [value]="instrument.Bass">Bass</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button [mat-dialog-close]="formGroup" cdkFocusInitial>Confirm</button>
</div>
